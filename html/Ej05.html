<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header><h1>Análisis de ventas</h1></header>
<body>
    <h3>Análisi de ventas anuales</h3>
    <table border="1">
        <caption>Análisis de ventas anuales</caption>
        <thead>
          <tr>
            <th rowspan="2" scope="col">AÑO</th>
            <th colspan="4" scope="col">Expansión de ventas</th>
          </tr>
          <tr>
            <th scope="col">Producto A</th>
            <th scope="col">Producto B</th>
            <th scope="col">Producto C</th>
            <th scope="col">Producto D</th>
          </tr>
        </thead>
      
        <tfoot>
          <tr>
            <th rowspan="2" scope="col">AÑO</th>
            <th scope="col">Producto A</th>
            <th scope="col">Producto B</th>
            <th scope="col">Producto C</th>
            <th scope="col">Producto D</th>
          </tr>
          <tr>
            <th colspan="4" scope="col">Expansión de ventas</th>
          </tr>
        </tfoot>
      
        <tbody>
          <tr>
            <th>N-3</th><td>-</td><td>-</td><td>-</td><td>-</td>
          </tr>
          <tr>
            <th>N-2</th><td>3</td><td>5</td><td>8</td><td>4</td>
          </tr>
          <tr>
            <th>N-1</th><td>4</td><td>4</td><td>7</td><td>3</td>
          </tr>
          <tr>
            <th>N</th><td>5</td><td>7</td><td>6</td><td>2</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
